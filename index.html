<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Vue Randomize App</title>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							primary: '#41b6e6',
						},
					},
				},
			};
		</script>
	</head>
	<body>
		<div
			id="app"
			class="container mx-auto h-screen flex justify-center">
			<div
				id="names"
				class="my-auto"
				v-if="state">
				<h1
					class="text-[40px] text-primary underline decoration-primary font-bold text-center mb-4">
					Input Your List
				</h1>
				<div
					id="input-container"
					class="space-x-2">
					<input
						type="text"
						class="border border-slate-400 rounded p-2 w-[400px] bg-gray-50"
						v-model.trim.lazy="inputName" />
					<button
						class="p-2 w-[100px] bg-sky-400 text-white rounded focus:ring focus:ring-offset-2 focus:ring-primary transition"
						@click="addNameToList">
						Add
					</button>
				</div>
				<div
					id="error-message"
					v-if="error">
					{{ errorMessage }}
				</div>
			</div>
			<div
				id="result"
				v-if="!state"></div>
		</div>
	</body>
	<script src="assets/js/app.js"></script>
</html>
